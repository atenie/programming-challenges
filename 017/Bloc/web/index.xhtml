<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body>
   <h:form>
      <f:view>

         <p></p>
            <h:panelGrid columns="#{0}" id="panel">
              #{repository.numberList.get(0)}

               <p>
                  #{repository.numberList.get(1)}
               </p>

               <p>
                  #{repository.numberList.get(2)}
               </p>

               <p>
                  #{repository.numberList.get(3)}
               </p>
            </h:panelGrid>
         <p></p>

         Press a Button:
         <p></p>
         <h:commandButton value="up" render="panel" accesskey="k">
            <f:ajax event="click" listener="#{repository.up}"/>
         </h:commandButton>

         <h:commandButton value="down" render="panel" accesskey="j">
            <f:ajax event="click" listener="#{repository.down}"/>
         </h:commandButton>

         <h:commandButton value="left" render="panel" accesskey="l">
            <f:ajax event="click" listener="#{repository.left}"/>
         </h:commandButton>

         <h:commandButton value="right" render="panel" accesskey="h">
            <f:ajax event="click" listener="#{repository.right}"/>
         </h:commandButton>

         <pre>
               <h:outputLabel id="output" value="#{uI.out}"/>
            </pre>

      </f:view>
    </h:form>
</h:body>
</html>
